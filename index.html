<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="exos/jquery/calculette/node_modules/semantic-ui/dist/semantic.css">
	<link rel="stylesheet" href="style.css">
	<title>Calculatrice Simplon</title>
</head>
<body>
	<h1>Calculatrice</h1>
	<div>
	</div>
	<div class="container">
		<div><input></div>

		<div class="row">
			<button class=chiffre value="1">1</button>
			<button class=chiffre value="2">2</button>
			<button class=chiffre value="3">3</button>
			<button id="add" value="+">+</button>
		</div>

		<div class="row">
			<button class=chiffre value="4">4</button>
			<button class=chiffre value="5">5</button>
			<button class=chiffre value="6">6</button>
			<button id="sub" value="-">-</button>
		</div>

		<div class="row">
			<button id="7" value="7">7</button>
			<button id="8" value="8">8</button>
			<button id="9" value="9">9</button>
			<button id="mult" value="*">*</button>
		</div>

		<div class="row">
			<button id="0" value="0">0</button>
			<button id="div" value="/">/</button>
			<button id="result" value="=">=</button>
			<button id="reset">Reset</button>
		</div>
	</div>

	<script src="exos/jquery/calculette/node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
