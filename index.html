<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="node_modules/semantic-ui/dist/semantic.css">
	<link rel="stylesheet" href="style.css">
	<title>Calculatrice Simplon</title>
</head>
<body>
	<h1>Calculatrice</h1>
	<div>
	</div>
	<div class="container">
		<div><input></div>

		<div class="row">
			<button data-chiffre="1">1</button>
			<button data-chiffre="2">2</button>
			<button data-chiffre="3">3</button>
			<button data-ope="+">+</button>
		</div>

		<div class="row">
			<button data-chiffre="4">4</button>
			<button data-chiffre="5">5</button>
			<button data-chiffre="6">6</button>
			<button data-ope="-">-</button>
		</div>

		<div class="row">
			<button data-chiffre="7">7</button>
			<button data-chiffre="8">8</button>
			<button data-chiffre="9">9</button>
			<button data-ope="*">*</button>
		</div>

		<div class="row">
			<button data-chiffre="0">0</button>
			<button data-ope="/">/</button>
			<button id="result">=</button>
			<button id="reset">Reset</button>
		</div>
	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
